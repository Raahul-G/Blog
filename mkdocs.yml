site_name: Journey
nav:
  - Home : index.md
  - About Me :
     about-me/profile.md
  - TIL :
     blogs/blogs.md

theme:
  name: material

  custom_dir: overrides

  icon:
    logo: bootstrap/rapid

  favicon: images/favicon.png

  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  
  nav:
    - Home: 
        About Me
    - TIL: 
        TIL/test.md
  
  language: en
  
  palette:
    - scheme: default
      toggle:
        icon: material/lightbulb-outline 
        name: Switch to dark mode
      primary: black
      accent: green 
    - scheme: slate 
      toggle:
        icon: material/lightbulb
        name: Switch to light mode    
      primary: white
      accent: green
  
  font: 
    text: Roboto
    code: Roboto Mono
  
  plugins:
    - social
    - search
  
  extra:
    social:
      - icon: fontawesome/brands/github-alt
        link: https://github.com/Raahul-G
      - icon: fontawesome/brands/linkedin
        link: https://www.linkedin.com/in/graahul/
  
  markdown_extensions:
    - pymdownx.highlight:
        anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - admonition
    - pymdownx.arithmatex:
        generic: true
    - footnotes
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.mark
    - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js #?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  
